version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medannotator-backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - medannotator-network

  # Optional: Add frontend service if deploying Streamlit in Docker
  # frontend:
  #   image: python:3.11-slim
  #   container_name: medannotator-frontend
  #   command: streamlit run src/ui/app.py
  #   ports:
  #     - "8501:8501"
  #   volumes:
  #     - ./src:/app/src
  #   depends_on:
  #     - backend
  #   networks:
  #     - medannotator-network

networks:
  medannotator-network:
    driver: bridge
